version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: polytorus-postgres-test
    environment:
      POSTGRES_DB: polytorus_test
      POSTGRES_USER: polytorus_test
      POSTGRES_PASSWORD: test_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"  # Use different port to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polytorus_test -d polytorus_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polytorus-test

  redis:
    image: redis:7-alpine
    container_name: polytorus-redis-test
    command: redis-server --requirepass test_redis_password_123
    ports:
      - "6380:6379"  # Use different port to avoid conflicts
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "test_redis_password_123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polytorus-test

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: polytorus-redis-commander
    environment:
      REDIS_HOSTS: "local:redis:6379:0:test_redis_password_123"
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - polytorus-test
    profiles:
      - debug

  # Optional: pgAdmin for debugging
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: polytorus-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@polytorus.test
      PGADMIN_DEFAULT_PASSWORD: admin_password_123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - polytorus-test
    profiles:
      - debug

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  polytorus-test:
    driver: bridge
